    <style>
        body {
          margin: 0;
          min-width: 250px;
        }
        * {
          box-sizing: border-box;
        }
        ul {
          margin: 0;
          padding: 0;
        }
        ul li {
          cursor: pointer;
          position: relative;
          padding: 12px 8px 12px 40px;
          list-style-type: none;
          background: #eee;
          font-size: 18px;
          transition: 0.2s;
          
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        ul li:nth-child(odd) {
          background: #f9f9f9;
        }
        ul li:hover {
          background: #ddd;
        }
        ul li.checked {
          background: #888;
          color: #fff;
          text-decoration: line-through;
        }
        ul li.checked::before {
          content: '';
          position: absolute;
          border-color: #fff;
          border-style: solid;
          border-width: 0 2px 2px 0;
          top: 10px;
          left: 16px;
          transform: rotate(45deg);
          height: 15px;
          width: 7px;
        }
        .close {
          position: absolute;
          right: 0;
          top: 0;
          padding: 12px 16px 12px 16px;
        }
        
        .close:hover {
          background-color: #009fe9;
          color: white;
        }
        .header {
          background-color: #009fe9;
          padding: 30px 40px;
          color: white;
          text-align: center;
        }
        .header:after {
          content: "";
          display: table;
          clear: both;
        }
        input {
          margin: 0;
          border: none;
          border-radius: 0;
          width: 75%;
          padding: 10px;
          float: left;
          font-size: 16px;
        }
        .addBtn {
          padding: 10px;
          width: 25%;
          background: #d9d9d9;
          color: #555;
          float: left;
          text-align: center;
          font-size: 16px;
          cursor: pointer;
          transition: 0.3s;
          border-radius: 0;
        }
        
        .addBtn:hover {
          background-color: #4704ff;
        }

      <script>
        
        function closeToast() {
      var toast = document.getElementById('toast');
      toast.style.display = 'none';


      
    }
    function toggleSotetMod() {
      var body = document.body;
      body.classList.toggle("dark-mode"); 
    }
    var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
          var span = document.createElement("SPAN");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          span.appendChild(txt);
          myNodelist[i].appendChild(span);
        }
        
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          }
        }
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
          if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
          }
        }, false);
        
        function newElement() {
          var li = document.createElement("li");
          var inputValue = document.getElementById("myInput").value;
          var t = document.createTextNode(inputValue);
          li.appendChild(t);
          if (inputValue === '') {
            alert("You must write something!");
          } else {
            document.getElementById("myUL").appendChild(li);
          }
          document.getElementById("myInput").value = "";
        
          var span = document.createElement("SPAN");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          span.appendChild(txt);
          li.appendChild(span);
        
          for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
              var div = this.parentElement;
              div.style.display = "none";
            }
          }
        }
        function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;

        const chatLog = document.getElementById('chat-log');

        const userMessage = document.createElement('p');
        userMessage.textContent = userInput;
        userMessage.className = 'user-message';
        chatLog.appendChild(userMessage);

        const botMessage = document.createElement('p');
        botMessage.textContent = getBotResponse(userInput);
        botMessage.className = 'bot-message';
        chatLog.appendChild(botMessage);

        chatLog.scrollTop = chatLog.scrollHeight;


        document.getElementById('user-input').value = '';
    }

    function getBotResponse(input) {

        const responses = {
            'hello': 'Szia! Még nem mindenre de itt van amikre tudok válaszolni: hogy vagy?, mi a neved, kikészített,',
            'hogy vagy?': 'Én csak egy robot  vagyok, Te hogy vagy?',
            'jól':'Örülök neki',
            'Jól':'Örülök neki',
            'nem jól':'Szomorúan hallom',
            'Nem jól':'Szomorúan hallom',
            'Rosszul':'Szomorúan hallom',
            'rosszul':'Szomorúan hallom',
            'mi a neved?': 'Gazsi',
            'kikészített':'Szabo Akos',
            
        };


        const normalizedInput = input.toLowerCase();
        return responses[normalizedInput] || 'Elnézést, nem értem a kérdést.';
    }

    function closeChat() {
        const chatContainer = document.getElementById('chat-container');
        chatContainer.style.display = 'none';
    }

    function addTask() {
    var taskInput = document.getElementById("taskInput");
    var taskList = document.getElementById("taskList");

    if (taskInput.value === "") {
        alert("Please enter a task!");
        return;
    }

    var li = document.createElement("li");
    li.textContent = taskInput.value;
    taskList.appendChild(li);

    taskInput.value = "";
}
